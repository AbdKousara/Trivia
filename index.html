<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Trivia</title>
       <link rel="stylesheet" href="/styles.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
       <script src="/main.js" type="text/javascript" defer></script>
</head>

<body>
       <h1 id="page_title">Welcome To Trivia Quizzes</h1>
       <div class="get_name">
              <label for="fname">Please Enter Your Name:</label>
              <input type="text" id="fname" name="fname" autocomplete="off">
              <button class="btn_start" type="button">START</button>

       </div>


       <div class="topics">
              <div class="topics_buttons">
                     <h2>Please choose your topic!</h2>
                     
                     <button class="topic_btn" type="button">Programming</button>
                     <button class="topic_btn" type="button">Food</button>
                     <button class="topic_btn" type="button">Moveis</button>
              </div>

              <div class="questions_list">
                     <h2>Please choose question!</h2>

                     <button class="question_btn" type="button"></button>
                     <button class="question_btn" type="button"></button>
                     <button class="question_btn" type="button"></button>
              </div>
       </div>



</body>

</html>
